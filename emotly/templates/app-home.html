{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head_javascript %}
<script src="{{url_for('static', filename='app/ext/js/moment-with-locales.min.js')}}"></script>
<script src="{{url_for('static', filename='app/js/emotly-cache.js')}}"></script>
<script src="{{url_for('static', filename='app/js/emotly-sa.js')}}"></script>
<script src="{{url_for('static', filename='app/js/emotly.js')}}"></script>
{% endblock %}
{% block content %}
    <div class="progress" style="height: 6px;">
      <div class="progress-bar progress-bar-striped" id="progressbar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 6px; width: 100%">
      </div>
    </div>
    <div class="alert center-block alert-info" id="emlmsg">
    </div>
    <!-- <p class="bg-info" id="emlmsg">...</p> -->
    <!-- Uncomment for the list of emotlies. -->
      <div class="container">
          <ul class="list-group" id="ulemotlies">
          </ul>
      </div>

      <!-- This is the Login modal -->
<div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <div class="modal-body">

        <!-- <form> -->
          <div class="form-group">
            <label for="nicknameinput">Login</label>
            <input type="text" class="form-control" id="useridinput" placeholder="Email or Nickname">
          </div>
          <div class="form-group">
            <label for="passwordinput">Password</label>
            <input type="password" class="form-control" id="passwordinput" placeholder="Password">
          </div>
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        <!-- </form> -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="loginbtn" onclick="login_button_pressed()">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- This is the NewEmotly modal -->
<div class="modal fade bs-example-modal-sm" id="newEmotlyModal" tabindex="-1" role="dialog" aria-labelledby="newEmotlyModal">
<div class="modal-dialog modal-sm" role="document">
<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="newEmotlyModal">I'm feeling...</h4>
</div>
<div class="modal-body">

  <ul class="list-group" id="ulmoods">
  </ul>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Cancel</button>
  <!-- <button type="button" class="btn btn-primary" id="loginbtn" onclick="login_button_pressed()">Login</button> -->
</div>
</div>
</div>
</div>
{% endblock %}
