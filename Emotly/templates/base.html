<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Emotly">
    <meta name="author" content="Emotly Dev Team">
    <link rel="icon" href="/static/favicon.ico">

    <title>Emotly - {% block title %}{% endblock %}</title>

    <link href="/static/pub/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/emotly.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    {% include 'inc-nav.html' %}
    {% block content %}{% endblock %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
        <div class="container">
            <div class="alert alert-info"><p>{{ m }}</p></div>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% include 'inc-footer.html' %}

    <script src="/static/assets/js/vendor/jquery-1.12.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/pub/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
